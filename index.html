<!DOCTYPE html>
  <head>
  	<title>RevoU Software Engineering - Tanto Daud Imanuel - Home</title>
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		<!-- Defines a header of the current section. -->
		<!-- This header (usually treated as a banner, but) will not be treated as a banner, -->
		<!-- if there's <main> or <section> as the ancestor element tag. -->
		<header>
		  	<h1 class="center">Kalkulator Segitiga</h1>
		</header>

  	<!-- Defines the main feature of the web page. -->
  	<!-- This tag must be used only once per page (except, other <main> tag must be hidden). -->
  	<main class="center">

  		<img src="https://cdn.pixabay.com/photo/2013/07/13/13/36/triangle-161210_1280.png" class="width-25 flip-vertical set-margin-top-1 set-margin-bottom-1">

  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="luas-alas">Masukkan nilai alas segitiga</label>
	  		<br>
	  		<input id="luas-alas" type="number" step="1" placeholder="Masukkan nilai alas segitiga" class="input-text">
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="luas-tinggi">Masukkan nilai tinggi segitiga</label>
	  		<br>
	  		<input id="luas-tinggi" type="number" step="1" placeholder="Masukkan nilai tinggi segitiga" class="input-text">
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<button id="calculate-luas" type="button" onclick="calculate_luas();">Hitung Luas Segitiga</button>
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="luas-hasil">HASIL LUAS SEGITIGA</label>
	  		<br>
	  		<input readonly id="luas-hasil" type="text" placeholder="Hasil luas segitiga ditampilkan di sini" class="input-text readonly">
  		</div>

  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="keliling-1">Masukkan nilai sisi ke-1</label>
	  		<br>
	  		<input id="keliling-1" type="number" step="1" placeholder="Masukkan nilai sisi ke-1" class="input-text">
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="keliling-2">Masukkan nilai sisi ke-2</label>
	  		<br>
	  		<input id="keliling-2" type="number" step="1" placeholder="Masukkan nilai sisi ke-2" class="input-text">
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="keliling-3">Masukkan nilai sisi ke-3</label>
	  		<br>
	  		<input id="keliling-3" type="number" step="1" placeholder="Masukkan nilai sisi ke-3" class="input-text">
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<button id="calculate-keliling" type="button" onclick="calculate_keliling();">Hitung Keliling Segitiga</button>
  		</div>
  		<div class="set-margin-top-1 set-margin-bottom-1">
	  		<br>
	  		<label for="keliling-hasil">HASIL KELILING SEGITIGA</label>
	  		<br>
	  		<input readonly id="keliling-hasil" type="text" placeholder="Hasil keliling segitiga ditampilkan di sini" class="input-text readonly">
  		</div>

  	</main>

  	<script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
